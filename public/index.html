<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vflix</title>
  <style>
    body {
      background: #1C2526;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }
    .site-name {
      font-size: 36px;
      font-weight: bold;
      color: #FFD700;
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .loader {
      position: relative;
      width: 80px;
      height: 20px;
      margin-top: 40px;
    }
    .loader span {
      position: absolute;
      top: 0;
      width: 15px;
      height: 15px;
      background: #FFD700;
      border-radius: 50%;
      animation: loading 1.4s infinite;
    }
    .loader span:nth-child(1) { left: 0; animation-delay: 0s; }
    .loader span:nth-child(2) { left: 25px; animation-delay: 0.2s; }
    .loader span:nth-child(3) { left: 50px; animation-delay: 0.4s; }
    @keyframes loading {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-20px); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/150?text=Vflix+Logo" alt="Vflix Logo" class="logo">
  <div class="site-name">Vflix</div>
  <div class="loader">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <script>
    setTimeout(() => {
      window.location.href = '/events';
    }, 3000);
  </script>
</body>
</html>
