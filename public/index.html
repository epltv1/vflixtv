<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading - Sports Platform</title>
  <style>
    body {
      background-color: #111810; /* Dark background */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .logo img {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }

    /* Loading Animation */
    .loader {
      border: 5px solid #333; /* Dark grey border */
      border-top: 5px solid #00FF00; /* Green top border for spinning effect */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .version {
      font-size: 14px;
      color: #FFD700; /* Gold text */
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1T_JH3QY3yx_nm8Aoof5_oRneP47nPetOIjRMo3OuBV57js85iStIZjpw&s=10" alt="Sports Platform Logo">
    <!-- Replace with your actual logo URL -->
  </div>
  <div class="loader"></div>
  <div class="version">Version 1.0</div>

  <script>
    // Redirect to Livestream Events page after 3 seconds
    setTimeout(() => {
      window.location.href = '/events';
    }, 3000);
  </script>
</body>
</html>
