<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Platform</title>
  <style>
    body {
      background: #111810;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    nav {
      background: #111810;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #FFD700;
      margin: 0 10px;
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover {
      color: #00FF00;
    }
    h1 {
      font-size: 36px;
      margin: 20px 0;
    }
    .button {
      background: #2B2F30;
      color: #FFFFFF;
      border: 1px solid #00FF00;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 10px;
      text-decoration: none;
      font-size: 20px;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .button:hover {
      background: #3A3F40;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/events">Events</a>
    <a href="/channels">Channels</a>
  </nav>
  <h1>Welcome to Sports Platform</h1>
  <a href="/events" class="button">Watch Live Events</a>
  <a href="/channels" class="button">Browse Sports Channels</a>
</body>
</html>
