<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestream Events</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <!-- Video.js HTTP Source Selector CSS -->
  <link href="https://unpkg.com/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.css" rel="stylesheet" />
  <!-- Chromecast Receiver CSS -->
  <link href="https://unpkg.com/videojs-chromecast@2.1.0/dist/videojs-chromecast.css" rel="stylesheet" />
  <style>
    body {
      background: #1C2526;
      color: #FFFFFF;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 60px; /* Space for top bar */
      padding-bottom: 60px; /* Space for bottom nav bar */
    }

    /* Custom Loading Animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1C2526;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #FFFFFF;
      border-top: 5px solid #00FF00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #FFFFFF;
      animation: pulse-text 1.5s ease-in-out infinite;
    }

    @keyframes pulse-text {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Top Bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #1A1A1A;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    .top-bar .left-section {
      display: flex;
      align-items: center;
    }

    .top-bar .nav-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      background: none; /* Ensure no background */
      background-color: transparent; /* Ensure no background color */
    }

    .top-bar .site-name {
      font-size: 18px;
      color: #FFFFFF;
      font-weight: 600;
      margin-left: 10px;
    }

    .top-bar .right-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .top-bar .icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      background: none; /* Ensure no background */
      background-color: transparent; /* Ensure no background color */
    }

    /* Navigation Drawer */
    .nav-drawer {
      position: fixed;
      top: 0;
      left: -250px; /* Hidden by default */
      width: 250px;
      height: 100%;
      background-color: #2B2F30;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 2000;
      transition: left 0.3s ease;
    }

    .nav-drawer.open {
      left: 0;
    }

    .nav-drawer .close-btn {
      width: 24px;
      height: 24px;
      filter: invert(100%);
      cursor: pointer;
      margin: 15px;
    }

    .nav-drawer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-drawer ul li {
      padding: 15px 20px;
      color: #FFFFFF;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-drawer ul li:hover {
      background-color: #3A3F40;
    }

    /* Search Bar */
    .search-container {
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      background-color: #2B2F30;
      padding: 10px;
      display: none;
      z-index: 1000;
    }

    .search-container.active {
      display: block;
    }

    .search-container input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #00FF00;
      border-radius: 5px;
      background-color: #1A1A1A;
      color: #FFFFFF;
      outline: none;
    }

    /* Bottom Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #1A1A1A;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    .nav-bar a {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding: 5px 0;
    }

    .nav-bar a.active {
      color: #00FF00;
    }

    .nav-bar a.active .icon {
      filter: invert(57%) sepia(98%) saturate(1232%) hue-rotate(86deg) brightness(97%) contrast(103%);
    }

    .nav-bar a.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 2px;
      background-color: #00FF00;
    }

    .nav-bar .icon {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
      filter: invert(100%);
    }

    /* Rest of the CSS (Unchanged) */
    .filter-buttons {
      display: flex;
      justify-content: center;
      margin: 15px auto;
      max-width: 90%;
      padding: 5px;
      background: transparent;
    }

    .filter-button {
      flex: 0 1 auto;
      background: #2B2F30;
      color: #FFFFFF;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      font-weight: normal;
      border: 1px solid #00FF00;
      border-radius: 20px;
      padding: 8px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      margin: 0 5px;
      position: relative;
    }

    .filter-button:hover {
      background: #3A3F40;
    }

    .filter-button.active {
      background: #2B2F30;
      border-color: #0000FF;
    }

    .filter-button span {
      color: #FFFFFF;
    }

    .event-logos {
      display: flex;
      justify-content: center;
      margin: 10px auto;
      max-width: 100%;
      padding: 0 10px;
      gap: 15px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .event-logo {
      background: #2B2F30;
      border: 1px solid #00FF00;
      border-radius: 10px;
      padding: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 60px;
      text-align: center;
      position: relative;
      flex-shrink: 0;
    }

    .event-logo img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
    }

    .event-logo span {
      display: block;
      font-size: 10px;
      margin-top: 5px;
      color: #FFFFFF;
    }

    .event-logo:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    .event-logo.active {
      background: #3A3F40;
      border-color: #00FF00;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }

    #match-container {
      position: relative;
      flex: 1;
      min-height: 50vh;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 15px;
    }

    .match-card {
      background: linear-gradient(145deg, #2A2A2A, #1A1A1A);
      border: 1px solid #00FF00;
      border-radius: 15px;
      margin: 0 auto;
      padding: 15px;
      color: #FFFFFF;
      width: clamp(300px, 90vw, 400px);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .match-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .match-title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .league-logo {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      border-radius: 50%;
      background-color: #fff;
    }

    .match-title {
      font-size: 12px;
      font-weight: normal;
      color: #FFFFFF;
    }

    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      margin-top: 10px;
    }

    .team {
      text-align: center;
      flex: 1;
      padding: 0 20px;
    }

    .team img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #FFFFFF;
    }

    .team-name {
      font-size: 14px;
      margin-top: 5px;
      color: #FFFFFF;
    }

    .live-text {
      position: absolute;
      font-size: 12px;
      font-weight: bold;
      color: #FFFFFF;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 4px 8px;
      background: #FF0000;
      border-radius: 12px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      }
    }

    .datetime-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #FFD700;
      font-size: 14px;
    }

    .event-time {
      font-weight: bold;
    }

    .event-date {
      font-size: 12px;
    }

    .timer {
      font-size: 14px;
      color: #00FF00;
      text-align: center;
      margin-top: 10px;
      font-weight: normal;
    }

    .no-events {
      font-size: 16px;
      color: #FFD700;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hidden {
      display: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      overflow-y: auto;
      z-index: 2000;
    }

    .link-container {
      background: #2B2F30;
      border-radius: 15px;
      padding: 20px;
      width: clamp(250px, 80vw, 600px);
      max-height: 80vh;
      overflow-y: auto;
      text-align: left;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      position: relative;
      border: 1px solid #00FF00;
      margin: 10px;
    }

    .link-title {
      font-size: 16px;
      margin-bottom: 15px;
      color: #FFD700;
    }

    .link {
      display: block;
      margin: 5px 0;
      color: #FFD700;
      text-decoration: none;
      border: 1px solid #00FF00;
      border-radius: 5px;
      padding: 10px;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 14px;
    }

    .link:hover {
      background: #3A3F40;
      transform: translateX(5px);
    }

    .link-container button {
      background: #FF0000;
      color: #FFFFFF;
      border: 1px solid #00FF00;
      border-radius: 5px;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 14px;
    }

    .link-container button:hover {
      background: #FF3333;
      transform: scale(1.05);
    }

    #video-page {
      width: 800px;
      margin: 0 auto;
      background: #2B2F30;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
      padding: 15px;
      box-sizing: border-box;
      min-height: 50vh;
    }

    .video-player-container {
      background: none;
      border: none;
      margin: 0;
      padding: 0;
      width: 100%;
      position: relative;
    }

    .video-js {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 0;
      margin-bottom: 15px;
    }

    .stream-links {
      display: flex;
      justify-content: flex-start;
      flex-wrap: nowrap;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding: 0 10px;
      white-space: nowrap;
    }

    .stream-link {
      background: #2B2F30;
      color: #FFFFFF;
      border: 1px solid #00FF00;
      border-radius: 50px;
      padding: 8px 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 14px;
      text-transform: uppercase;
      flex-shrink: 0;
    }

    .stream-link:hover {
      background: #3A3F40;
      transform: scale(1.05);
    }

    .stream-link.active {
      background: #00FF00;
      color: #000000;
      border-color: #00FF00;
    }

    .notification-tab {
      background: #2B2F30;
      border: 1px solid #00FF00;
      border-radius: 10px;
      padding: 10px;
      margin: 15px 0;
      overflow: hidden;
      position: relative;
      height: 40px;
      display: flex;
      align-items: center;
    }

    .notification-text {
      display: inline-block;
      color: #FFD700;
      font-size: 14px;
      white-space: nowrap;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .suggested-games {
      margin: 20px 0;
      width: 100%;
      padding: 0;
    }

    #suggested-matches {
      width: 100%;
    }

    .no-suggestion {
      font-size: 16px;
      color: #FFD700;
      text-align: center;
      margin: 20px 0;
    }

    #suggested-matches .match-card {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }

    .vjs-control-bar {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 0 0 10px 10px;
    }

    .vjs-button > .vjs-icon-placeholder:before {
      color: #FFFFFF;
    }

    .vjs-button:hover > .vjs-icon-placeholder:before {
      color: #FFD700;
    }

    @media (max-width: 850px) {
      #video-page {
        width: 90%;
        padding: 10px;
      }

      .match-card {
        width: clamp(250px, 95vw, 350px);
        padding: 10px;
      }

      .league-logo {
        width: 18px;
        height: 18px;
        margin-right: 6px;
      }

      .team img {
        width: 50px;
        height: 50px;
      }

      .team {
        padding: 0 15px;
      }

      .live-text {
        font-size: 10px;
        padding: 3px 6px;
      }

      .datetime-container {
        font-size: 12px;
      }

      .event-date {
        font-size: 10px;
      }

      .timer {
        font-size: 12px;
      }

      .event-logos {
        gap: 10px;
      }

      .event-logo {
        width: 50px;
      }

      .event-logo img {
        width: 25px;
        height: 25px;
      }

      .event-logo span {
        font-size: 9px;
      }

      .filter-button {
        font-size: 12px;
        padding: 6px 12px;
      }

      .stream-link {
        font-size: 12px;
        padding: 6px 15px;
      }

      .notification-tab {
        height: 35px;
      }

      .notification-text {
        font-size: 12px;
      }

      #suggested-matches .match-card {
        width: 100%;
        max-width: 350px;
      }
    }

    @media (min-width: 1200px) {
      .match-card {
        width: clamp(350px, 50vw, 450px);
        padding: 20px;
      }

      .league-logo {
        width: 22px;
        height: 22px;
        margin-right: 10px;
      }

      .match-title {
        font-size: 14px;
      }

      .team img {
        width: 70px;
        height: 70px;
      }

      .team-name {
        font-size: 16px;
      }

      .team {
        padding: 0 25px;
      }

      .live-text {
        font-size: 14px;
        padding: 5px 10px;
      }

      .timer {
        font-size: 16px;
      }

      .datetime-container {
        font-size: 16px;
      }

      .event-date {
        font-size: 14px;
      }

      .link-container {
        width: clamp(400px, 50vw, 650px);
        padding: 25px;
      }

      .link-title {
        font-size: 18px;
      }

      .link {
        font-size: 16px;
        padding: 12px;
      }

      .link-container button {
        font-size: 16px;
        padding: 12px 25px;
      }

      .stream-link {
        font-size: 16px;
        padding: 10px 20px;
      }

      .notification-tab {
        height: 45px;
      }

      .notification-text {
        font-size: 16px;
      }

      #suggested-matches .match-card {
        width: 100%;
        max-width: 450px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loader"></div>
    <div class="loading-text">Vflix</div>
  </div>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="left-section">
      <img src="[NEW_NAVIGATION_ICON_URL]" alt="Navigation Icon" class="nav-icon" onclick="toggleDrawer()">
      <span class="site-name">Vflix</span>
    </div>
    <div class="right-section">
      <a href="/favorites">
        <img src="[NEW_FAVORITE_ICON_URL]" alt="Favorite Icon" class="icon">
      </a>
      <img src="[NEW_RELOAD_ICON_URL]" alt="Reload Icon" class="icon" onclick="reloadSite()">
      <img src="[NEW_SEARCH_ICON_URL]" alt="Search Icon" class="icon" onclick="toggleSearch()">
    </div>
  </div>

  <!-- Navigation Drawer -->
  <div class="nav-drawer" id="nav-drawer">
    <img src="https://via.placeholder.com/24?text=âœ–" alt="Close Icon" class="close-btn" onclick="toggleDrawer()">
    <ul>
      <li>Home</li>
      <li>Events</li>
      <li>Channels</li>
      <li>Sports</li>
      <li>Favorites</li>
    </ul>
  </div>

  <!-- Search Bar -->
  <div class="search-container" id="search-container">
    <input type="text" placeholder="Search events or channels..." id="search-input">
  </div>

  <!-- Matches Page (Unchanged) -->
  <div id="matches-page">
    <div class="filter-buttons">
      <div class="filter-button active" onclick="filterMatches('all', this)">All (<span id="all-count">0</span>)</div>
      <div class="filter-button" onclick="filterMatches('live', this)">Live (<span id="live-count">0</span>)</div>
      <div class="filter-button" onclick="filterMatches('upcoming', this)">Upcoming (<span id="upcoming-count">0</span>)</div>
      <div class="filter-button" onclick="filterMatches('recent', this)">Recent (<span id="recent-count">0</span>)</div>
    </div>

    <div class="event-logos">
      <div class="event-logo" onclick="filterByCategory('Football', this)">
        <img src="https://cdn-icons-png.flaticon.com/512/195/195545.png" alt="Football">
        <span>Football</span>
      </div>
      <div class="event-logo" onclick="filterByCategory('Cricket', this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=CCRT-eFQpZW6oSCeedeyIkRyCWRTw7ntVrSRQrobMBCK0m9aKSR299mgyMcY&s=10" alt="Cricket">
        <span>Cricket</span>
      </div>
      <div class="event-logo" onclick="filterByCategory('Basketball', this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=CCRT82qffasKegmgvFju5kT_gdZRBcMvh8EfXB50DP9wQt1-haUnIe8UqrKRN&s=10" alt="NBA">
        <span>NBA</span>
      </div>
      <div class="event-logo" onclick="filterByCategory('Fight', this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=CCRT82qffasKegmgvFju5kT_gdZRBcMvh8EfXB50DP9wQt1-haUnIe8UqrKRN&s=10" alt="Fight">
        <span>Fight</span>
      </div>
      <div class="event-logo" onclick="filterByCategory('Motorsports', this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=CCRRB-ed7o0yyQwN8r94XI5fGt3xedIaimVoWmg&s" alt="Motorsports">
        <span>Motorsports</span>
      </div>
    </div>

    <div id="match-container"></div>
  </div>

  <!-- Video Player Page (Unchanged) -->
  <div id="video-page" class="hidden">
    <div class="video-player-container">
      <video id="player" class="video-js vjs-default-skin" controls preload="auto" playsinline>
        <!-- Source will be dynamically set -->
      </video>
      <div class="stream-links" id="stream-links"></div>
    </div>

    <div class="notification-tab">
      <span class="notification-text">Latest Updates: Watch live matches and stay tuned for exclusive sports content!</span>
    </div>

    <div class="suggested-games">
      <div id="suggested-matches"></div>
    </div>
  </div>

  <!-- Overlay for Stream Links (Unchanged) -->
  <div class="overlay" id="overlay">
    <div class="link-container" id="link-container">
      <div class="link-title" id="link-title"></div>
      <div id="dynamic-links"></div>
      <button onclick="closeOverlay()">Close</button>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <nav class="nav-bar">
    <a href="/sports" class="">
      <img src="https://via.placeholder.com/20?text=âš½" alt="Sports Icon" class="icon">
      <span>Sports</span>

      player.play().catch(err => {

    function switchToNextStream() {
      if (!currentMatch || !currentMatch.links || currentMatch.links.length <= 1) {

          streamTimeoutId = null;

        failedStreams.clear();
        return;

      let currentStreamIndex = currentMatch.links.findIndex(link => link.title === currentStreamTitle);
      let nextStreamIndex = (currentStreamIndex + 1) % currentMatch.links.length;
      let attempts = 0;

      while (attempts < currentMatch.links.length) {
        const nextStream = currentMatch.links[nextStreamIndex];
        if (!failedStreams.has(nextStream.url)) {
          loadStream(nextStream.url, nextStream.title);
          return;

        nextStreamIndex = (nextStreamIndex + 1) % currentMatch.links.length;
        attempts++;
      }

      player.el().innerHTML = '<p style="color: #FFD700; text-align: center;">All streams failed to load. Please try another match.</p>';
      if (streamTimeoutId) {
        clearTimeout(streamTimeoutId);
        streamTimeoutId = null;

    function formatTime(ms) {
      const now = Date.now();
      const weeks = Math.floor(ms / (1000 * 60 * 60 * 24 * 7));
      const days = Math.floor((ms % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = String(Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((ms % (1000 * 60)) / 1000)).padStart(2, '0');

      if (now < ms) {
        if (weeks > 0) {
          return `Starts in ${weeks} week${weeks > 1 ? 's' : ''}`;
        } else if (days > 0) {
          return `Starts in ${days} day${days > 1 ? 's' : ''}`;
        } else if (hours >= 1) {
          return `${hours}:${minutes}:${seconds}`;
        } else {
          return `${minutes}:${seconds}`;
        }
      } else {
        const totalMinutes = Math.floor(ms / (1000 * 60));
        const displayMinutes = totalMinutes % 60;
        const displayHours = Math.floor(totalMinutes / 60);
        return `${displayHours}:${displayMinutes.toString().padStart(2, '0')}`;
      }
    }

    function updateTimers() {
      const now = Date.now();

      matches.forEach(match => {

        const datetimeElement = document.getElementById(`datetime-${match.id}`);

        if (!timerElement) return;

        if (now < match.startTime) {
          timerElement.textContent = formatTime(match.startTime);
          liveElement.classList.add("hidden");
          datetimeElement.classList.remove("hidden");
        } else if (now >= match.startTime && now <= match.endTime) {
          const elapsed = now - match.startTime;
          timerElement.textContent = formatTime(elapsed);
          liveElement.classList.remove("hidden");
          datetimeElement.classList.add("hidden");
        } else {
          timerElement.textContent = "Match Ended";
          liveElement.classList.add("hidden");
          datetimeElement.classList.add("hidden");
          endedMatches.push(match);
        }
      });

      if (endedMatches.length > 0) {
        matches = matches.filter(match => !endedMatches.includes(match));
        matches.push(...endedMatches);

      if (matches.every(match => now > match.endTime)) {

          timerElement.textContent = formatTime(elapsed);
          liveElement.classList.remove("hidden");
          datetimeElement.classList.add("hidden");
        } else {
          timerElement.textContent = "Match Ended";
          liveElement.classList.add("hidden");
          datetimeElement.classList.add("hidden");
        }
      });
    }

    function filterMatches(filter, button) {
      document.querySelectorAll(".filter-button").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      currentFilter = filter;

      let filteredMatches = matches;
      if (currentCategory) {
        filteredMatches = filteredMatches.filter(m => m.category === currentCategory);
      }

      renderMatches(filteredMatches.filter(m => filter === "all" || 
        (filter === "live" && Date.now() >= m.startTime && Date.now() <= m.endTime) ||
        (filter === "upcoming" && Date.now() < m.startTime) ||
        (filter === "recent" && Date.now() > m.endTime)));
    }

    function filterByCategory(category, button) {
      document.querySelectorAll(".event-logo").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      currentCategory = category;

      let filteredMatches = matches.filter(m => m.category === category);
      if (currentFilter !== "all") {
        const now = Date.now();
        filteredMatches = filteredMatches.filter(m => 
          (currentFilter === "live" && now >= m.startTime && now <= m.endTime) ||
          (currentFilter === "upcoming" && now < m.startTime) ||
          (currentFilter === "recent" && now > m.endTime));
      }

      renderMatches(filteredMatches);
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializePlayer();
      history.pushState({ page: 'matches' }, '', '#matches');
      updateCounts();
      renderMatches(matches);
    });
  </script>
</body>
