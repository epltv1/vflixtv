<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestream Events</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <!-- Video.js HTTP Source Selector CSS -->
  <link href="https://unpkg.com/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.css" rel="stylesheet" />
  <!-- Chromecast Receiver CSS -->
  <link href="https://unpkg.com/videojs-chromecast@2.1.0/dist/videojs-chromecast.css" rel="stylesheet" />
  <style>
    :root {
      --background-color: #1C2526;
      --text-color: #FFFFFF;
      --top-bar-bg: #333333;
      --card-bg-start: #2A2A2A;
      --card-bg-end: #1A1A1A;
      --container-bg: #2B2F30;
      --hover-bg: #3A3F40;
    }

    body {
      background: var(--background-color);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      padding-bottom: 60px;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--background-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid var(--text-color);
      border-top: 5px solid #00FF00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: var(--text-color);
      animation: pulse-text 1.5s ease-in-out infinite;
    }

    @keyframes pulse-text {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .error-message {
      font-size: 16px;
      color: #FFD700;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      text-align: center;
      max-width: 90%;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: var(--top-bar-bg);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    .top-bar .left-section {
      display: flex;
      align-items: center;
    }

    .top-bar .nav-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      background: none;
      background-color: transparent;
      filter: invert(100%);
    }

    .top-bar .site-name {
      font-size: 18px;
      color: var(--text-color);
      font-weight: 600;
      margin-left: 10px;
    }

    .nav-drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: var(--container-bg);
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      z-index: 2000;
      transition: left 0.3s ease;
    }

    .nav-drawer.open {
      left: 0;
    }

    .nav-drawer .close-btn {
      width: 24px;
      height: 24px;
      filter: invert(100%);
      cursor: pointer;
      margin: 15px;
    }

    .nav-drawer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-drawer ul li {
      padding: 15px 20px;
      color: var(--text-color);
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-drawer ul li:hover {
      background-color: var(--hover-bg);
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: var(--top-bar-bg);
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    .nav-bar a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding: 5px 0;
    }

    .nav-bar a.active {
      color: #00FF00;
    }

    .nav-bar a.active .icon {
      filter: invert(57%) sepia(98%) saturate(1232%) hue-rotate(86deg) brightness(97%) contrast(103%);
    }

    .nav-bar a.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 2px;
      background-color: #00FF00;
    }

    .nav-bar .icon {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
      filter: invert(100%);
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      margin: 15px auto;
      max-width: 90%;
      padding: 5px;
      background: transparent;
    }

    .filter-button {
      flex: 0 1 auto;
      background: var(--container-bg);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      font-weight: normal;
      border: 1px solid #00FF00;
      border-radius: 20px;
      padding: 8px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      margin: 0 5px;
      position: relative;
    }

    .filter-button:hover {
      background: var(--hover-bg);
    }

    .filter-button.active {
      background: var(--container-bg);
      border-color: #0000FF;
    }

    .filter-button span {
      color: var(--text-color);
    }

    .event-logos {
      display: flex;
      justify-content: center;
      margin: 10px auto;
      max-width: 100%;
      padding: 0 10px;
      gap: 15px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .event-logo {
      background: var(--container-bg);
      border: 1px solid #00FF00;
      border-radius: 10px;
      padding: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 60px;
      text-align: center;
      position: relative;
      flex-shrink: 0;
    }

    .event-logo img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #fff;
    }

    .event-logo span {
      display: block;
      font-size: 10px;
      margin-top: 5px;
      color: var(--text-color);
    }

    .event-logo:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    .event-logo.active {
      background: var(--hover-bg);
      border-color: #00FF00;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    }

    #match-container {
      position: relative;
      flex: 1;
      min-height: 50vh;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 15px;
    }

    .match-card {
      background: linear-gradient(145deg, var(--card-bg-start), var(--card-bg-end));
      border: 1px solid #00FF00;
      border-radius: 15px;
      margin: 0 auto;
      padding: 15px;
      color: var(--text-color);
      width: clamp(300px, 90vw, 400px);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .match-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .match-title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .league-logo {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      border-radius: 50%;
      background-color: #fff;
    }

    .match-title {
      font-size: 12px;
      font-weight: normal;
      color: var(--text-color);
    }

    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      margin-top: 10px;
    }

    .team {
      text-align: center;
      flex: 1;
      padding: 0 20px;
    }

    .team img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid var(--text-color);
    }

    .team-name {
      font-size: 14px;
      margin-top: 5px;
      color: var(--text-color);
    }

    .live-text {
      position: absolute;
      font-size: 12px;
      font-weight: bold;
      color: #FFFFFF;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 4px 8px;
      background: #FF0000;
      border-radius: 12px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
      50% { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
      100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
    }

    .datetime-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #FFD700;
      font-size: 14px;
    }

    .event-time {
      font-weight: bold;
    }

    .event-date {
      font-size: 12px;
    }

    .timer {
      font-size: 14px;
      color: #00FF00;
      text-align: center;
      margin-top: 10px;
      font-weight: normal;
    }

    .no-events {
      font-size: 16px;
      color: #FFD700;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .hidden {
      display: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      overflow-y: auto;
      z-index: 2000;
    }

    .link-container {
      background: var(--container-bg);
      border-radius: 15px;
      padding: 20px;
      width: clamp(250px, 80vw, 600px);
      max-height: 80vh;
      overflow-y: auto;
      text-align: left;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      position: relative;
      border: 1px solid #00FF00;
      margin: 10px;
    }

    .link-title {
      font-size: 16px;
      margin-bottom: 15px;
      color: #FFD700;
    }

    .link {
      display: block;
      margin: 5px 0;
      color: #FFD700;
      text-decoration: none;
      border: 1px solid #00FF00;
      border-radius: 5px;
      padding: 10px;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 14px;
    }

    .link:hover {
      background: var(--hover-bg);
      transform: translateX(5px);
    }

    .link-container button {
      background: #FF0000;
      color: #FFFFFF;
      border: 1px solid #00FF00;
      border-radius: 5px;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 14px;
    }

    .link-container button:hover {
      background: #FF3333;
      transform: scale(1.05);
    }

    #video-page {
      width: 800px;
      margin: 0 auto;
      background: var(--container-bg);
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);
      padding: 15px;
      box-sizing: border-box;
      min-height: 50vh;
    }

    .video-player-container {
      background: none;
      border: none;
      margin: 0;
      padding: 0;
      width: 100%;
      position: relative;
    }

    .video-js {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 0;
      margin-bottom: 15px;
    }

    .stream-links {
      display: flex;
      justify-content: flex-start;
      flex-wrap: nowrap;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding: 0 10px;
      white-space: nowrap;
    }

    .stream-link {
      background: var(--container-bg);
      color: var(--text-color);
      border: 1px solid #00FF00;
      border-radius: 50px;
      padding: 8px 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 14px;
      text-transform: uppercase;
      flex-shrink: 0;
    }

    .stream-link:hover {
      background: var(--hover-bg);
      transform: scale(1.05);
    }

    .stream-link.active {
      background: #00FF00;
      color: #000000;
      border-color: #00FF00;
    }

    .notification-tab {
      background: var(--container-bg);
      border: 1px solid #00FF00;
      border-radius: 10px;
      padding: 10px;
      margin: 15px 0;
      overflow: hidden;
      position: relative;
      height: 40px;
      display: flex;
      align-items: center;
    }

    .notification-text {
      display: inline-block;
      color: #FFD700;
      font-size: 14px;
      white-space: nowrap;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .suggested-games {
      margin: 20px 0;
      width: 100%;
      padding: 0;
    }

    #suggested-matches {
      width: 100%;
    }

    .no-suggestion {
      font-size: 16px;
      color: #FFD700;
      text-align: center;
      margin: 20px 0;
    }

    #suggested-matches .match-card {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }

    .vjs-control-bar {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 0 0 10px 10px;
    }

    .vjs-button > .vjs-icon-placeholder:before {
      color: #FFFFFF;
    }

    .vjs-button:hover > .vjs-icon-placeholder:before {
      color: #FFD700;
    }

    @media (max-width: 850px) {
      #video-page {
        width: 90%;
        padding: 10px;
      }

      .match-card {
        width: clamp(250px, 95vw, 350px);
        padding: 10px;
      }

      .league-logo {
        width: 18px;
        height: 18px;
        margin-right: 6px;
      }

      .team img {
        width: 50px;
        height: 50px;
      }

      .team {
        padding: 0 15px;
      }

      .live-text {
        font-size: 10px;
        padding: 3px 6px;
      }

      .datetime-container {
        font-size: 12px;
      }

      .event-date {
        font-size: 10px;
      }

      .timer {
        font-size: 12px;
      }

      .event-logos {
        gap: 10px;
      }

      .event-logo {
        width: 50px;
      }

      .event-logo img {
        width: 25px;
        height: 25px;
      }

      .event-logo span {
        font-size: 9px;
      }

      .filter-button {
        font-size: 12px;
        padding: 6px 12px;
      }

      .stream-link {
        font-size: 12px;
        padding: 6px 15px;
      }

      .notification-tab {
        height: 35px;
      }

      .notification-text {
        font-size: 12px;
      }

      #suggested-matches .match-card {
        width: 100%;
        max-width: 350px;
      }
    }

    @media (min-width: 1200px) {
      .match-card {
        width: clamp(350px, 50vw, 450px);
        padding: 20px;
      }

      .league-logo {
        width: 22px;
        height: 22px;
        margin-right: 10px;
      }

      .match-title {
        font-size: 14px;
      }

      .team img {
        width: 70px;
        height: 70px;
      }

      .team-name {
        font-size: 16px;
      }

      .team {
        padding: 0 25px;
      }

      .live-text {
        font-size: 14px;
        padding: 5px 10px;
      }

      .timer {
        font-size: 16px;
      }

      .datetime-container {
        font-size: 16px;
      }

      .event-date {
        font-size: 14px;
      }

      .link-container {
        width: clamp(400px, 50vw, 650px);
        padding: 25px;
      }

      .link-title {
        font-size: 18px;
      }

      .link {
        font-size: 16px;
        padding: 12px;
      }

      .link-container button {
        font-size: 16px;
        padding: 12px 25px;
      }

      .stream-link {
        font-size: 16px;
        padding: 10px 20px;
      }

      .notification-tab {
        height: 45px;
      }

      .notification-text {
        font-size: 16px;
      }

      #suggested-matches .match-card {
        width: 100%;
        max-width: 450px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loader"></div>
    <div class="loading-text">Vflix</div>
  </div>
  <div class="error-message" id="error-message">Failed to load events. Please try again.</div>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="left-section">
      <img src="https://via.placeholder.com/24?text=☰" alt="Navigation Icon" class="nav-icon" onclick="toggleDrawer()">
      <span class="site-name" id="site-name">Vflix</span>
    </div>
  </div>

  <!-- Navigation Drawer -->
  <div class="nav-drawer" id="nav-drawer">
    <img src="https://via.placeholder.com/24?text=✖" alt="Close Icon" class="close-btn" onclick="toggleDrawer()">
    <ul>
      <li>Home</li>
      <li>Events</li>
      <li>Channels</li>
      <li>Sports</li>
      <li>Favorites</li>
    </ul>
  </div>

  <!-- Matches Page -->
  <div id="matches-page">
    <div class="filter-buttons">
      <div class="filter-button active" onclick="filterMatches('all', this)">All (<span id="all-count">0</span>)</div>
      <div class="filter-button" onclick="filterMatches('live', this)">Live (<span id="live-count">0</span>)</div>
      <div class="filter-button" onclick="filterMatches('upcoming', this)">Upcoming (<span id="upcoming-count">0</span>)</div>
      <div class="filter-button" onclick="filterMatches('recent', this)">Recent (<span id="recent-count">0</span>)</div>
    </div>

    <div class="event-logos">
      <div class="event-logo" onclick="filterByCategory('Football', this)">
        <img src="https://cdn-icons-png.flaticon.com/512/195/195545.png" alt="Football" onerror="this.src='https://via.placeholder.com/30?text=⚽'">
        <span>Football</span>
      </div>
      <div class="event-logo" onclick="filterByCategory('Cricket', this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=CCRT-eFQpZW6oSCeedeyIkRyCWRTw7ntVrSRQrobMBCK0m9aKSR299mgyMcY&s=10" alt="Cricket" onerror="this.src='https://via.placeholder.com/30?text=🏏'">
        <span>Cricket</span>
      </div>
      <div class="event-logo" onclick="filterByCategory('Basketball', this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=CCRT82qffasKegmgvFju5kT_gdZRBcMvh8EfXB50DP9wQt1-haUnIe8UqrKRN&s=10" alt="NBA" onerror="this.src='https://via.placeholder.com/30?text=🏀'">
        <span>NBA</span>
      </div>
      <div class="event-logo" onclick="filterByCategory('Fight', this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=CCRT82qffasKegmgvFju5kT_gdZRBcMvh8EfXB50DP9wQt1-haUnIe8UqrKRN&s=10" alt="Fight" onerror="this.src='https://via.placeholder.com/30?text=🥊'">
        <span>Fight</span>
      </div>
      <div class="event-logo" onclick="filterByCategory('Motorsports', this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=CCRRB-ed7o0yyQwN8r94XI5fGt3xedIaimVoWmg&s" alt="Motorsports" onerror="this.src='https://via.placeholder.com/30?text=🏎️'">
        <span>Motorsports</span>
      </div>
    </div>

    <div id="match-container"></div>
  </div>

  <!-- Video Player Page -->
  <div id="video-page" class="hidden">
    <div class="video-player-container">
      <video id="player" class="video-js vjs-default-skin" controls preload="auto" playsinline>
        <!-- Source will be dynamically set -->
      </video>
      <div class="stream-links" id="stream-links"></div>
    </div>

    <div class="notification-tab">
      <span class="notification-text">Latest Updates: Watch live matches and stay tuned for exclusive sports content!</span>
    </div>

    <div class="suggested-games">
      <div id="suggested-matches"></div>
    </div>
  </div>

  <!-- Overlay for Stream Links -->
  <div class="overlay" id="overlay">
    <div class="link-container" id="link-container">
      <div class="link-title" id="link-title"></div>
      <div id="dynamic-links"></div>
      <button onclick="closeOverlay()">Close</button>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <nav class="nav-bar">
    <a href="/channels" id="sports-link">
      <img src="https://via.placeholder.com/20?text=⚽" alt="Sports Icon" class="icon">
      <span>Sports</span>
    </a>
    <a href="/events" id="events-link" class="active">
      <img src="https://via.placeholder.com/20?text=▶" alt="Live Events Icon" class="icon">
      <span>Live Events</span>
    </a>
  </nav>

  <!-- Scripts -->
  <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-quality-levels@4.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://unpkg.com/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.min.js"></script>
  <script src="https://unpkg.com/videojs-pip@0.2.0/dist/videojs-pip.min.js"></script>
  <script src="https://unpkg.com/videojs-chromecast@2.1.0/dist/videojs-chromecast.min.js"></script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <script>
    // Toggle Navigation Drawer
    function toggleDrawer() {
      console.log('Toggling navigation drawer');
      const drawer = document.getElementById('nav-drawer');
      drawer.classList.toggle('open');
    }

    // Set Site Name
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Setting site name');
      const siteName = document.getElementById('site-name');
      siteName.textContent = 'Vflix';
    });

    let matches = [];
    let originalMatches = [];
    let currentFilter = 'all';
    let currentCategory = null;
    let player = null;
    let currentMatch = null;
    let currentStreamTitle = null;
    let streamTimeoutId = null;
    const STREAM_TIMEOUT = 15000;
    let failedStreams = new Set();

    // Fallback matches if events.json fails
    const fallbackMatches = [
      {
        id: 'fallback-1',
        category: 'Cricket',
        title: 'Cricket | Fallback Match',
        leagueLogo: 'https://via.placeholder.com/20?text=🏆',
        teamA: { name: 'Team A', logo: 'https://via.placeholder.com/60?text=⚽' },
        teamB: { name: 'Team B', logo: 'https://via.placeholder.com/60?text=⚽' },
        startTime: new Date().getTime(),
        endTime: new Date().getTime() + 2 * 60 * 60 * 1000,
        links: [
          { title: 'Test Stream', url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8' }
        ]
      }
    ];

    // Initialize Video.js player
    function initializePlayer() {
      console.log('Initializing Video.js player');
      try {
        if (player && !player.isDisposed()) {
          player.dispose();
        }

        player = videojs('player', {
          controls: true,
          autoplay: false,
          preload: 'auto',
          fluid: true,
          aspectRatio: '16:9',
          playbackRates: [0.5, 1, 1.5, 2],
          html5: {
            vhs: {
              overrideNative: true // Ensure consistent HLS playback
            }
          }
        });

        // Initialize plugins safely
        try {
          if (typeof player.httpSourceSelector === 'function') {
            player.httpSourceSelector({ default: 'auto' });
          } else {
            console.warn('httpSourceSelector plugin not available');
          }
        } catch (e) {
          console.error('Error initializing httpSourceSelector:', e);
        }

        try {
          if (typeof player.pip === 'function') {
            player.pip();
          } else {
            console.warn('PiP plugin not available');
          }
        } catch (e) {
          console.error('Error initializing PiP:', e);
        }

        try {
          if (window.chrome && window.chrome.cast && typeof player.chromecast === 'function') {
            player.chromecast({
              appId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID
            });
          } else {
            console.warn('Chromecast not available');
          }
        } catch (e) {
          console.error('Error initializing Chromecast:', e);
        }

        player.on('error', () => {
          console.error('Stream error detected:', player.error());
          switchToNextStream();
        });

        player.on('loadedmetadata', () => {
          if (streamTimeoutId) {
            clearTimeout(streamTimeoutId);
            streamTimeoutId = null;
          }
        });

        player.on('play', () => {
          if (streamTimeoutId) {
            clearTimeout(streamTimeoutId);
            streamTimeoutId = null;
          }
        });
      } catch (e) {
        console.error('Error in initializePlayer:', e);
      }
    }

    window['__onGCastApiAvailable'] = (isAvailable) => {
      console.log('Chromecast API available:', isAvailable);
      if (isAvailable) {
        try {
          cast.framework.CastContext.getInstance().setOptions({
            receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
            autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
          });
        } catch (err) {
          console.error('Failed to initialize Chromecast:', err);
        }
      }
    };

    // Load stream from events.json
    function loadStream(streamUrl, streamTitle) {
      console.log('Loading stream:', streamTitle, streamUrl);
      if (!player || player.isDisposed()) {
        initializePlayer();
      }

      currentStreamTitle = streamTitle;
      failedStreams.add(streamUrl);

      const streamLinks = document.querySelectorAll('.stream-link');
      streamLinks.forEach(link => {
        link.classList.remove('active');
        if (link.textContent === streamTitle) {
          link.classList.add('active');
        }
      });

      player.src({
        src: streamUrl,
        type: streamUrl.endsWith('.m3u8') ? 'application/x-mpegURL' : 'video/mp4'
      });

      if (streamTimeoutId) {
        clearTimeout(streamTimeoutId);
      }
      streamTimeoutId = setTimeout(() => {
        console.log(`Stream "${streamTitle}" failed to load within 15 seconds`);
        switchToNextStream();
      }, STREAM_TIMEOUT);

      player.play().catch(err => {
        console.error(`Error playing video "${streamTitle}":`, err);
      });
    }

    function switchToNextStream() {
      console.log('Switching to next stream');
      if (!currentMatch || !currentMatch.links || currentMatch.links.length <= 1) {
        player.el().innerHTML = '<p style="color: #FFD700; text-align: center;">No more streams available for this match.</p>';
        if (streamTimeoutId) {
          clearTimeout(streamTimeoutId);
          streamTimeoutId = null;
        }
        failedStreams.clear();
        return;
      }

      let currentStreamIndex = currentMatch.links.findIndex(link => link.title === currentStreamTitle);
      let nextStreamIndex = (currentStreamIndex + 1) % currentMatch.links.length;
      let attempts = 0;

      while (attempts < currentMatch.links.length) {
        const nextStream = currentMatch.links[nextStreamIndex];
        if (!failedStreams.has(nextStream.url)) {
          loadStream(nextStream.url, nextStream.title);
          return;
        }
        nextStreamIndex = (nextStreamIndex + 1) % currentMatch.links.length;
        attempts++;
      }

      player.el().innerHTML = '<p style="color: #FFD700; text-align: center;">All streams failed to load.</p>';
      if (streamTimeoutId) {
        clearTimeout(streamTimeoutId);
        streamTimeoutId = null;
      }
      failedStreams.clear();
    }

    // Fetch events from events.json
    async function loadEvents() {
      const loadingOverlay = document.getElementById('loading-overlay');
      const errorMessage = document.getElementById('error-message');
      console.log('Starting loadEvents');

      // Timeout to prevent infinite loading
      const fetchTimeout = setTimeout(() => {
        console.warn('Fetch timeout after 10 seconds');
        loadingOverlay.style.display = 'none';
        errorMessage.textContent = 'Failed to load events: Request timed out';
        errorMessage.style.display = 'block';
        matches = fallbackMatches;
        originalMatches = [...matches];
        renderMatches(matches);
        updateCounts();
        updateTimers();
      }, 10000);

      try {
        console.log('Fetching events.json');
        const response = await fetch('./events.json', { cache: 'no-store' });
        console.log('Fetch response:', response.status, response.statusText);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status} (${response.statusText})`);
        }
        const data = await response.json();
        console.log('Data loaded:', data);
        matches = data.map(match => ({
          ...match,
          startTime: new Date(match.startTime).getTime(),
          endTime: new Date(match.endTime).getTime()
        }));
        originalMatches = [...matches];
        console.log('Rendering matches:', matches.length);
        renderMatches(matches);
        console.log('Updating counts');
        updateCounts();
        console.log('Starting timers');
        updateTimers();
        console.log('Hiding loading overlay');
        loadingOverlay.style.display = 'none';
        errorMessage.style.display = 'none';
        clearTimeout(fetchTimeout);
      } catch (error) {
        console.error('Error loading events:', error.message);
        loadingOverlay.style.display = 'none';
        errorMessage.textContent = `Failed to load events: ${error.message}`;
        errorMessage.style.display = 'block';
        matches = fallbackMatches;
        originalMatches = [...matches];
        renderMatches(matches);
        updateCounts();
        updateTimers();
        clearTimeout(fetchTimeout);
      }
    }

    function renderMatches(filteredMatches) {
      console.log('Rendering matches:', filteredMatches.length);
      const container = document.getElementById("match-container");
      const loadingOverlay = document.getElementById('loading-overlay');
      const errorMessage = document.getElementById('error-message');
      container.innerHTML = '';

      if (filteredMatches.length === 0) {
        container.innerHTML = '<div class="no-events">No events available</div>';
        loadingOverlay.style.display = 'none';
        return;
      }

      try {
        filteredMatches.forEach(match => {
          const card = document.createElement("div");
          card.className = "match-card";
          const localTime = new Date(match.startTime).toLocaleTimeString('en-US', {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
          });
          const localDate = new Date(match.startTime).toLocaleDateString('en-US', {
            month: 'numeric',
            day: '2-digit',
            year: 'numeric'
          });

          card.innerHTML = `
            <div class="match-title-container">
              <img src="${match.leagueLogo}" alt="League Logo" class="league-logo" onerror="this.src='https://via.placeholder.com/20?text=🏆'">
              <div class="match-title">${match.title}</div>
            </div>
            <div class="teams">
              <div class="team">
                <img src="${match.teamA.logo}" alt="${match.teamA.name}" onerror="this.src='https://via.placeholder.com/60?text=⚽'">
                <div class="team-name">${match.teamA.name}</div>
              </div>
              <div class="live-text hidden" id="live-${match.id}">LIVE</div>
              <div class="datetime-container hidden" id="datetime-${match.id}">
                <div class="event-time">${localTime}</div>
                <div class="event-date">${localDate}</div>
              </div>
              <div class="team">
                <img src="${match.teamB.logo}" alt="${match.teamB.name}" onerror="this.src='https://via.placeholder.com/60?text=⚽'">
                <div class="team-name">${match.teamB.name}</div>
              </div>
            </div>
            <div class="timer" id="timer-${match.id}">Loading...</div>
          `;

          const now = Date.now();
          const tenMinutesBefore = match.startTime - (10 * 60 * 1000);
          if (now >= tenMinutesBefore && now <= match.endTime) {
            card.addEventListener("click", () => openOverlay(match));
          }

          container.appendChild(card);
        });

        loadingOverlay.style.display = 'none';
        errorMessage.style.display = 'none';
      } catch (error) {
        console.error('Error rendering matches:', error);
        loadingOverlay.style.display = 'none';
        errorMessage.style.display = 'block';
      }
    }

    function formatTime(ms) {
      const now = Date.now();
      const weeks = Math.floor(ms / (1000 * 60 * 60 * 24 * 7));
      const days = Math.floor((ms % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = String(Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((ms % (1000 * 60)) / 1000)).padStart(2, '0');

      if (now < ms) {
        if (weeks > 0) {
          return `Starts in ${weeks} week${weeks > 1 ? 's' : ''}`;
        } else if (days > 0) {
          return `Starts in ${days} day${days > 1 ? 's' : ''}`;
        } else if (hours >= 1) {
          return `${hours}:${minutes}:${seconds}`;
        } else {
          return `${minutes}:${seconds}`;
        }
      } else {
        const totalMinutes = Math.floor(ms / (1000 * 60));
        const displayMinutes = totalMinutes % 60;
        const displayHours = Math.floor(totalMinutes / 60);
        return `${displayHours}:${displayMinutes.toString().padStart(2, '0')}`;
      }
    }

    function updateTimers() {
      const now = Date.now();
      let endedMatches = [];

      matches.forEach(match => {
        const timerElement = document.getElementById(`timer-${match.id}`);
        const liveElement = document.getElementById(`live-${match.id}`);
        const datetimeElement = document.getElementById(`datetime-${match.id}`);

        if (!timerElement) return;

        if (now < match.startTime) {
          timerElement.textContent = formatTime(match.startTime);
          liveElement.classList.add("hidden");
          datetimeElement.classList.remove("hidden");
        } else if (now >= match.startTime && now <= match.endTime) {
          const elapsed = now - match.startTime;
          timerElement.textContent = formatTime(elapsed);
          liveElement.classList.remove("hidden");
          datetimeElement.classList.add("hidden");
        } else {
          timerElement.textContent = "Match Ended";
          liveElement.classList.add("hidden");
          datetimeElement.classList.add("hidden");
          endedMatches.push(match);
        }
      });

      if (endedMatches.length > 0) {
        matches = matches.filter(match => !endedMatches.includes(match));
        matches.push(...endedMatches);
      }

      if (matches.every(match => now > match.endTime)) {
        matches = [...originalMatches];
      }

      updateCounts();
      updateSuggestedTimers();
      setTimeout(updateTimers, 1000);
    }

    function updateCounts() {
      console.log('Updating counts');
      const now = Date.now();
      const allCount = matches.length;
      const liveCount = matches.filter(m => now >= m.startTime && now <= m.endTime).length;
      const upcomingCount = matches.filter(m => now < m.startTime).length;
      const recentCount = matches.filter(m => now > m.endTime).length;

      document.getElementById("all-count").textContent = allCount;
      document.getElementById("live-count").textContent = liveCount;
      document.getElementById("upcoming-count").textContent = upcomingCount;
      document.getElementById("recent-count").textContent = recentCount;
    }

    function openOverlay(match) {
      console.log('Opening overlay for match:', match.title);
      currentMatch = match;
      const linkContainer = document.getElementById("dynamic-links");
      document.getElementById("link-title").textContent = match.title;
      linkContainer.innerHTML = '';

      match.links.forEach(link => {
        const linkElement = document.createElement("a");
        linkElement.className = "link";
        linkElement.href = "#";
        linkElement.textContent = link.title;
        linkElement.onclick = (e) => {
          e.preventDefault();
          failedStreams.clear();
          showVideoPage(match.title, link.url, link.title);
          closeOverlay();
        };
        linkContainer.appendChild(linkElement);
      });

      document.getElementById("overlay").style.display = "flex";
    }

    function closeOverlay() {
      console.log('Closing overlay');
      document.getElementById("overlay").style.display = "none";
    }

    function showVideoPage(title, streamUrl, streamTitle) {
      console.log('Showing video page:', title);
      document.getElementById("matches-page").classList.add("hidden");
      document.getElementById("video-page").classList.remove("hidden");

      history.pushState({ page: 'video' }, '', '#video');

      loadStream(streamUrl, streamTitle);

      const streamLinksContainer = document.getElementById("stream-links");
      streamLinksContainer.innerHTML = '';
      currentMatch.links.forEach(link => {
        const linkElement = document.createElement("div");
        linkElement.className = "stream-link";
        linkElement.textContent = link.title;
        linkElement.onclick = () => {
          failedStreams.clear();
          loadStream(link.url, link.title);
        };
        if (link.title === streamTitle) {
          linkElement.classList.add("active");
        }
        streamLinksContainer.appendChild(linkElement);
      });

      renderSuggestedMatches(title);
    }

    function showMatchesPage() {
      console.log('Showing matches page');
      document.getElementById("video-page").classList.add("hidden");
      document.getElementById("matches-page").classList.remove("hidden");

      if (player && !player.isDisposed()) {
        player.pause();
        player.src([]);
      }
      if (streamTimeoutId) {
        clearTimeout(streamTimeoutId);
        streamTimeoutId = null;
      }
      failedStreams.clear();
      currentMatch = null;
      currentStreamTitle = null;
    }

    window.addEventListener('popstate', (event) => {
      console.log('Popstate event:', event.state);
      if (event.state && event.state.page === 'video') {
        showMatchesPage();
      } else {
        showMatchesPage();
      }
    });

    function renderSuggestedMatches(currentTitle) {
      console.log('Rendering suggested matches for:', currentTitle);
      const suggestedContainer = document.getElementById("suggested-matches");
      suggestedContainer.innerHTML = '';

      const currentMatch = originalMatches.find(match => match.title === currentTitle);
      if (!currentMatch) return;

      const now = Date.now();
      const categoryMatches = originalMatches.filter(match => 
        match.category === currentMatch.category && 
        match.title !== currentTitle && 
        now <= match.endTime
      );

      if (categoryMatches.length === 0) {
        suggestedContainer.innerHTML = '<div class="no-suggestion">No suggestion</div>';
        return;
      }

      const suggestedMatches = categoryMatches
        .sort((a, b) => a.startTime - b.startTime)
        .slice(0, 4);

      suggestedMatches.forEach(match => {
        const localTime = new Date(match.startTime).toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        });
        const localDate = new Date(match.startTime).toLocaleDateString('en-US', {
          month: 'numeric',
          day: '2-digit',
          year: 'numeric'
        });

        const card = document.createElement("div");
        card.className = "match-card";
        card.innerHTML = `
          <div class="match-title-container">
            <img src="${match.leagueLogo}" alt="League Logo" class="league-logo" onerror="this.src='https://via.placeholder.com/20?text=🏆'">
            <div class="match-title">${match.title}</div>
          </div>
          <div class="teams">
            <div class="team">
              <img src="${match.teamA.logo}" alt="${match.teamA.name}" onerror="this.src='https://via.placeholder.com/60?text=⚽'">
              <div class="team-name">${match.teamA.name}</div>
            </div>
            <div class="live-text hidden" id="live-suggested-${match.id}">LIVE</div>
            <div class="datetime-container hidden" id="datetime-suggested-${match.id}">
              <div class="event-time">${localTime}</div>
              <div class="event-date">${localDate}</div>
            </div>
            <div class="team">
              <img src="${match.teamB.logo}" alt="${match.teamB.name}" onerror="this.src='https://via.placeholder.com/60?text=⚽'">
              <div class="team-name">${match.teamB.name}</div>
            </div>
          </div>
          <div class="timer" id="timer-suggested-${match.id}">Loading...</div>
        `;

        const tenMinutesBefore = match.startTime - (10 * 60 * 1000);
        if (now >= tenMinutesBefore && now <= match.endTime) {
          card.addEventListener("click", () => openOverlay(match));
        }

        suggestedContainer.appendChild(card);
      });

      updateSuggestedTimers();
    }

    function updateSuggestedTimers() {
      const now = Date.now();
      const suggestedMatches = originalMatches.filter(match => {
        const suggestedCard = document.getElementById(`timer-suggested-${match.id}`);
        return suggestedCard !== null;
      });

      suggestedMatches.forEach(match => {
        const timerElement = document.getElementById(`timer-suggested-${match.id}`);
        const liveElement = document.getElementById(`live-suggested-${match.id}`);
        const datetimeElement = document.getElementById(`datetime-suggested-${match.id}`);

        if (!timerElement) return;

        if (now < match.startTime) {
          timerElement.textContent = formatTime(match.startTime);
          liveElement.classList.add("hidden");
          datetimeElement.classList.remove("hidden");
        } else if (now >= match.startTime && now <= match.endTime) {
          const elapsed = now - match.startTime;
          timerElement.textContent = formatTime(elapsed);
          liveElement.classList.remove("hidden");
          datetimeElement.classList.add("hidden");
        } else {
          timerElement.textContent = "Match Ended";
          liveElement.classList.add("hidden");
          datetimeElement.classList.add("hidden");
        }
      });
    }

    function filterMatches(filter, button) {
      console.log('Filtering matches:', filter);
      document.querySelectorAll(".filter-button").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      currentFilter = filter;

      let filteredMatches = matches;
      if (currentCategory) {
        filteredMatches = filteredMatches.filter(m => m.category === currentCategory);
      }

      renderMatches(filteredMatches.filter(m => filter === "all" || 
        (filter === "live" && Date.now() >= m.startTime && Date.now() <= m.endTime) ||
        (filter === "upcoming" && Date.now() < m.startTime) ||
        (filter === "recent" && Date.now() > m.endTime)));
    }

    function filterByCategory(category, button) {
      console.log('Filtering by category:', category);
      document.querySelectorAll(".event-logo").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      currentCategory = category;

      let filteredMatches = matches.filter(m => m.category === category);
      if (currentFilter !== "all") {
        const now = Date.now();
        filteredMatches = filteredMatches.filter(m => 
          (currentFilter === "live" && now >= m.startTime && now <= m.endTime) ||
          (currentFilter === "upcoming" && now < m.startTime) ||
          (currentFilter === "recent" && now > m.endTime));
      }

      renderMatches(filteredMatches);
    }

    // Ensure scripts are loaded before initializing
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing player and loading events');
      try {
        if (typeof videojs === 'undefined') {
          console.error('Video.js not loaded');
          // Proceed without player initialization
        } else {
          initializePlayer();
        }
      } catch (e) {
        console.error('Error during player initialization:', e);
      }
      history.pushState({ page: 'matches' }, '', '#matches');
      loadEvents();
    });
  </script>
