<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Live Events</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1C2526;
      color: #FFFFFF;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .matches-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .match-card {
      background: #1C2526;
      border: 2px solid #FFD700;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      font-family: 'Georgia', serif;
    }

    .match-card:hover {
      transform: translateY(-5px) rotate(1deg);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .match-header {
      background: #2B2F30;
      color: #FFD700;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .match-content {
      background: #2B2F30;
      padding: 15px;
      text-align: center;
    }

    .team-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      max-width: 40%;
    }

    .team img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border: 2px solid #FFD700;
      border-radius: 50%;
    }

    .team span {
      font-size: 14px;
      color: #FFFFFF;
      font-weight: bold;
    }

    .league-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border: 3px solid #FFD700;
      border-radius: 50%;
      background: #FFFFFF;
      padding: 4px;
      margin: 0 auto 10px;
    }

    .timer {
      font-size: 13px;
      color: #FFFFFF;
      font-weight: bold;
      margin: 8px 0;
      min-height: 18px;
    }

    .live-animation {
      display: inline-block;
      color: #FF0000;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 0 0 8px #FFD700;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .status {
      text-align: center;
      color: #00FF00;
      font-weight: bold;
      font-size: 13px;
      margin: 8px 0;
    }

    .links-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .stream-link {
      padding: 10px 20px;
      background: #FFD700;
      color: #1C2526;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .stream-link:hover {
      background: #D4A017;
    }

    .no-matches {
      text-align: center;
      color: #FFFFFF;
      opacity: 0.7;
      font-size: 16px;
      margin: 20px 0;
    }

    /* Responsive adjustments for non-card elements */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .stream-link {
        padding: 8px 15px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }

      .stream-link {
        padding: 6px 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <nav style="background: #2B2F30; padding: 10px; text-align: center;">
    <a href="/" style="color: #FFD700; margin: 0 15px; text-decoration: none;">Home</a>
    <a href="/events" style="color: #FFD700; margin: 0 15px; text-decoration: none;">Live Events</a>
    <a href="/channels" style="color: #FFD700; margin: 0 15px; text-decoration: none;">Sports Channels</a>
  </nav>

  <div class="container">
    <h2 style="color: #FFD700; width: 100%; text-align: center;">Live Events</h2>
    <div class="matches-container" id="matchesContainer"></div>
  </div>

  <script type="module">
    // Import matches from separate file
    import matches from '/data/matches.js';

    // Timer functions
    function getMatchStatus(startTime, endTime) {
      const now = new Date().getTime();
      if (now >= startTime && now <= endTime) return 'live';
      if (now < startTime) return 'upcoming';
      if (now > endTime) return 'recent';
      return 'unknown';
    }

    function formatLocalDateTime(ms) {
      return new Date(ms).toLocaleString('en-US', {
        timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        weekday: 'short',
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });
    }

    function updateTimers() {
      const timers = document.querySelectorAll('.timer');
      timers.forEach(timer => {
        const matchId = timer.id.split('-')[1];
        const match = matches.find(m => m.id === matchId);
        if (match) {
          const now = new Date().getTime();
          const status = getMatchStatus(match.startTime, match.endTime);
          if (status === 'live') {
            timer.innerHTML = '<span class="live-animation">LIVE</span>';
          } else if (status === 'upcoming') {
            const timeUntil = match.startTime - now;
            if (timeUntil > 0) {
              const hours = Math.floor(timeUntil / (1000 * 60 * 60));
              const minutes = Math.floor((timeUntil % (1000 * 60 * 60)) / (1000 * 60));
              timer.textContent = `Starts: ${formatLocalDateTime(match.startTime)} (in ${hours}h ${minutes}m)`;
            } else {
              timer.textContent = `Starts: ${formatLocalDateTime(match.startTime)}`;
            }
          } else if (status === 'recent') {
            timer.textContent = '';
          }
        }
      });
    }

    // Render matches
    const matchesContainer = document.getElementById('matchesContainer');
    if (matches.length === 0) {
      matchesContainer.innerHTML = '<div class="no-matches">No matches available</div>';
    } else {
      matchesContainer.innerHTML = matches.map(match => {
        const status = getMatchStatus(match.startTime, match.endTime);
        return `
          <div class="match-card">
            <div class="match-header">${match.title}</div>
            <div class="match-content">
              <img src="${match.leagueLogo}" alt="League Logo" class="league-logo">
              <div class="team-container">
                <div class="team">
                  <img src="${match.teamA.logo}" alt="${match.teamA.name}">
                  <span>${match.teamA.name}</span>
                </div>
                <div class="team">
                  <span>${match.teamB.name}</span>
                  <img src="${match.teamB.logo}" alt="${match.teamB.name}">
                </div>
              </div>
              <div class="timer" id="timer-${match.id}"></div>
              <div class="status">${status.charAt(0).toUpperCase() + status.slice(1)}</div>
              <div class="links-container">
                ${match.links.map(link => `<a href="#" class="stream-link" data-url="${link.url}" data-match-id="${match.id}">${link.title}</a>`).join('')}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Handle stream link clicks
    matchesContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('stream-link')) {
        e.preventDefault();
        const url = e.target.dataset.url;
        const matchId = e.target.dataset.matchId;
        sessionStorage.setItem('selectedStream', url);
        sessionStorage.setItem('selectedMatchId', matchId);
        window.location.href = '/events/player.html';
      }
    });

    // Update timers every second
    setInterval(updateTimers, 1000);
    updateTimers();
  </script>
</body>
</html>
